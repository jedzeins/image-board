<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=N, initial-scale=1.0">
    <title>NGINX</title>
</head>
<body>
    <section style="display: flex; flex-direction: column; align-items:center; justify-content:center; width:100%;">
        <div style="display: flex; flex-direction: row; align-items:center; justify-content:center; width:100%;">
            <h1>Who's a good boy??</h1>
            <button 
                style="margin: 0 1rem; width:7rem; height:3rem; background-color:crimson"
                id="good-boy-button">Get Another Good Boy!</button>
        </div>
        <img 
            style="width: 20%; height:auto;"
            id="good-boy-image" 
            src="http://localhost/s3/saint-bernards/images/sb1.jpg"/>
    </section>
</body>
<script>

    const img = document.getElementById("good-boy-image");

    const btn = document.getElementById("good-boy-button").addEventListener("click", function(){
        const currentImage = img.src.split(".")[0].slice(-1)
        let num = currentImage
        do {
            num = Math.floor(Math.random() * 5) + 1;
        } while (num == currentImage)

        const newURL = `http://localhost/s3/saint-bernards/images/sb${num}.jpg`;
        if(img.hasAttribute("src")){
            img.src = newURL;
        }
    })

</script>
</html>
